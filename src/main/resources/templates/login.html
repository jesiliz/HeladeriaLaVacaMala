<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VacaMala Helados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/indexFranco.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="inicio">
            <div class="publicidad">
                <a href="http://Facebook.com"><img src="../img/facebook.svg" alt=""></a>
                <a href="http://Instagram.com"><img src="../img/instagram.svg" alt=""></a>
                <a href="http://wa.me/+543810000000"><img src="../img/whatsapp.svg" alt=""></a>
            </div>
            <div class="inicio">
                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>

                <div class="Navbar">
                    <a href="/">Inicio</a>
                    <a href="#Helados">Helados</a>
                    <a href="#ubicacion">Ubicación</a>
                    <a href="#contacto">Contacto</a>
                    <a href="/login">Ingresa</a>
                </div>
            </div>

        </header>
        
        
        <!--        MENSAJE EN CASO DE REGISTRO EXITOSO-->
        <p th:text="${registroCompleto}"></p>
        
        
        
        <main>
            <div class="contenedor_login">
                <h2>Iniciar Sesion</h2>
                <form action="/logincheck" method="POST" class="formulario-login">
                    <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                    <p th:if="${logout != null}" th:text="${logout}" style="color: green"></p>
                    <input type="text" name="usuario" placeholder="Usuario">
                    <input type="password" name="contrasenia" placeholder="Contraseña">
                    <button type="submit" id="btn_entrar">Ingresar</button>
                </form>
                <a href="a">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="contenedor_registrate">
                <h2>¿Aun no te registraste?</h2>
                <button id="btn_registrate" onclick=location.href='/registro'>Registrate!</button>
            </div>
        </main>
        <footer>
            <div>
                Derechos de copyright 2022 - VacaMala Heladeria
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
