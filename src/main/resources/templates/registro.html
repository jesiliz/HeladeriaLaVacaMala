<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VacaMala Helados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/indexFranco.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="inicio">
            <div class="publicidad">
                <a href="http://Facebook.com"><img src="../img/facebook.svg" alt=""></a>
                <a href="http://Instagram.com"><img src="../img/instagram.svg" alt=""></a>
                <a href="http://wa.me/+543810000000"><img src="../img/whatsapp.svg" alt=""></a>
            </div>
            <div class="inicio">
                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>

                <div class="Navbar">
                    <a href="/">Inicio</a>
                    <a href="#Helados">Helados</a>
                    <a href="#ubicacion">Ubicación</a>
                    <a href="#contacto">Contacto</a>
                    <a href="/login">Ingresa</a>
                </div>
            </div>

        </header>
        <main>
            <div class="contenedor_registrarse">
                <h2>Registrate</h2>
                <form th:action="@{/registro}" th:object="${usuario}" class="formulario-registrate" method="POST">

                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 

                    <input type="text" placeholder="Nombre completo" th:field="*{nombre}">
                    <input type="text" placeholder="Email" th:field="*{email}">
                    <input type="text" placeholder="Domicilio" th:field="*{domicilio}">
                    <input type="text" placeholder="Telefono" th:field="*{telefono}">
                    <input type="password" placeholder="Contraseña" th:field="*{contrasenia}">
                    <button type="submit" id="btn_registrarse">Registrarse</button>
                </form>

            </div>
            <div class="contenedor_ingresa">
                <h2>¿Ya tienes una cuenta?</h2>
                <button id="btn_ingresa" onclick=location.href='/login'>Ingresa!</button>
            </div>
        </main>
        <footer>
            <div>
                Derechos de copyright 2022 - VacaMala Heladeria
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
