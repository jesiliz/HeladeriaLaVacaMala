<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

 <div th:replace="plantilla/template :: header"></div>

    <div class="container">
      <h1 class="mt-4 mb-3">
        Vaca Mala: <small>Resumen del pedido</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Pedido</li>
      </ol>

      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
             <div class="card-body">
                 
              <h5 class="card-title">
                HELADOS
              </h5>
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Helado</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dtpedido:${cart}">
                     <td th:text="${dtpedido.sabor}"></td>
                     <td th:text="${dtpedido.precio}"></td>
                     <td th:text="${dtpedido.cantidad}"></td>
                     <td th:text="${dtpedido.total}"></td>
                   </tr>
                 </tbody>
               </table>
             </div>

           </div>
         </div>

         <div class="col-lg-3">
          <h2 class="card-title">Resumen Pedido</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text=" 'Total: '+ ${pedido.total} "> </h5></li>
            <a th:href="@{/}" class="btn btn-dark">Generar</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div th:replace="plantilla/template ::footer"></div>

</body>

</html>
